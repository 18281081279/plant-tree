</head>

<body>
    <div id="container">
        <div id="changeImg">
            <div id="pre" @click='pre'>  < </div>
            <div id="next" @click='next'> > </div>
        </div>

        <img :src="homeImg[index]" id="homeImg">
        <a href="./newTree.html" id="start" @mouseenter='changeColor1' @mouseleave='changeColor2'
            :style="{'background': startBackground}">
            <div id="title">开始种树</div>
        </a>
        <!-- <div id="introduction">

            <h3>成员</h3>
            <br>
            <br>
        </div> -->
        <a>
            <div id="about" @mouseenter='changeColor3' @mouseleave='changeColor4'
                :style="{'background': aboutBackground}">
                <div class="point" :style="{'background': pointColor}"></div>
                <div class="point" :style="{'background': pointColor}"></div>
                <div class="point" :style="{'background': pointColor}"></div>
            </div>
        </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#container',
                data: {
                    index: 0,
                    startBackground: '',
                    aboutBackground: '',
                    pointColor: '',
                    homeImg: ['./pictures/homeSpring.jpg', './pictures/homeSummer.jpg', './pictures/homeAutumn.jpg', './pictures/homeWinter.jpg', './pictures/homeBlack.jpg'],
                    startBackgrounds: ['rgba(145, 217, 147, 1)', 'rgba(127, 208, 208, 1)', 'rgba(211, 196, 99, 1)', 'rgba(115, 115, 115, 1)', 'rgba(115, 115, 115, 1)'],
                },
                methods: {
                    changeColor1() {
                        this.startBackground = this.startBackgrounds[this.index];
                    },
                    changeColor2() {
                        this.startBackground = '';
                    },
                    changeColor3() {
                        this.aboutBackground = 'rgba(255, 255, 255, 1)';
                        this.pointColor = 'rgba(0, 0, 0, 1)';
                    },
                    changeColor4() {
                        this.aboutBackground = '';
                        this.pointColor = '';
                    },
                    pre() {
                        if (this.index == 0) {
                            this.index = this.homeImg.length - 1;
                        } else {
                            this.index--;
                        }
                    },
                    next() {
                        if (this.index == this.homeImg.length - 1) {
                            this.index = 0;
                        } else {
                            this.index++;
                        }
                    }
                },
            })
        </script>
</body>

</html>
